<div class="container">

<div class="d-flex justify-content-center">
     <h1>Editar Tarefa</h1>
</div>

    <div class="d-flex justify-content-center mt-4">

        {{#tarefas}}
        <div class="mybox mt-4">
                <form action="/atualizar" method="post">
                    <input type="hidden" value="{{id}}" name="id" id="id">
                    <label for="">Título da Tarefa</label>
                    <input type="text" class="form-control" name="titulo" placeholder="Nome da Tarefa" value="{{titulo}}">
                    <label for="">Selecione o Autor</label>
                    <!-- <option value={{ id_usuario }}>{{ id_usuario.nome }}</option> -->
                    <select class="form-control" name="usuario" id="usuario" required="required">               
                        <option value="">Selecione um usuario</option>
                        {{#usuarios}}
                            <option value={{_id}}>{{ nome }}</option>
                        {{usuarios}}
                    </select>
                    <textarea name="descricao" class="form-control mt-3" id="" cols="30" rows="5" placeholder="descrição da tarefa">{{descricao}}</textarea>
                    <div class="d-flex justify-content-end mt-4">
                        <input type="submit" class="btn btn-primary" value="Atualizar">
                    </div>
                </form>
        </div>
        {{/tarefas}}

    </div>

</div>
